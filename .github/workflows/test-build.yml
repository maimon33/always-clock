name: Test Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quick-build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Test Xcode project
      run: |
        # Verify project structure
        echo "üîç Checking project structure..."
        ls -la AlwaysClock.xcodeproj/
        ls -la AlwaysClock/

        # Test project can be read by Xcode
        xcodebuild -project AlwaysClock.xcodeproj -list

    - name: Quick compile test
      run: |
        echo "üî® Testing compilation..."
        xcodebuild \
          -project AlwaysClock.xcodeproj \
          -scheme AlwaysClock \
          -configuration Debug \
          -destination 'platform=macOS' \
          build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Verify build output
      run: |
        echo "‚úÖ Build test completed successfully!"
        echo "The app can be built and will work when using the full build workflows."